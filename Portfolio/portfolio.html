    <script>

            top: 33%;
            left: 20%;

        /*btn*/

            height: 300px;

        .btnBox li {

            height: 60px;

        .btnBox li.on {
            background-image: url(img/btn2.png);
        }
        
        
        
        
        .listBox {
            width: 100%;
            height: 100%;
        }
        
        .listBox > div {
            opacity: 0;
            transition: 0.4s;
            position: absolute;
            right: 13%;
        }
        
        .listBox > div.on {

            z-index: 5;
        }
        .imgBox {

        .textList {

            top: 70%;
            right: 80%;
